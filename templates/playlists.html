<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

  <body style="background: #2EBD59">
    <div class="container">
      <div class="header clearfix">
        <nav>

            <li role="presentation"><a href="/about">About</a></li>

          </ul>

        <h3 class="text-muted" style="color: #000000">Playlist Flow</h3>
      </div>
      <div class="jumbotron">
        <h2> Choose one of your playlists: </h2>
        {% for item in playlistnames %}
          <li><a href="selection?choice={{item}}"> {{item}} </a></li>
        {% endfor %}

          or <a href="/"> start over from the beginning </a>
        </p>
      </div>
